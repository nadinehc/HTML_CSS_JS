<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exploring Block-level and inline elements</title>
    </head>

    <body>
        <div>***DIV 1***</div>
        <div>***DIV 2 : right after div 1***</div>
        <span>***SPAN 1 : right after div 2***</span>
        <div>
            ***DIV 3: right after span 1***
            <span>***SPAN 2 : inside div 3***</span>
            ***Still inside div 3***
        </div>

    </body>
</html>
